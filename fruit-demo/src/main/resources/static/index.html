<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    *{
      box-sizing: border-box;
    }
    #ul-navbar {
      display:flex;
      background-color: rgb(38, 39, 39);
      margin:0;
    }
    #ul-navbar li{
      display:flex;
      justify-content: left;

      align-items: center;
      color: #ddd;
    }

</head>

<body>
  <h1>Hello</h1>
  <div class="container">
    <ul id="ul-navbar">
      <li>t1</li>
      <li>t2</li>

</html>
