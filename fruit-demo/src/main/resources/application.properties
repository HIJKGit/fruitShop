# DataSource config
spring.datasource.url=jdbc:mysql://localhost:3306/FRUIT_SHOP
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
# JPA config
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Web config
server.servlet.context-path=/fruitshop
# Spring MVC config
spring.mvc.view.prefix=/
spring.thymeleaf.enabled=false
# Server port
server.port=8083
# Logback config
logging.level.tw.idv.joe=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] [%line] %msg%n
logging.file.path=./

# hibernate 
hibernate.jdbc.batch_size=30
